<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Dicionário</title>
</head>
<body>
    <div class="wrapper">
        <header>Dicionário Português BR</header>
        <div class="search">
            <input type="text" id="search" placeholder="Pesquisar" required spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="fa-solid fa-xmark"></span>
        </div>
        <p class="info-text">
            Escreva a palavra que deseja pesquisar e aperte enter.
        </p>
        <ul>
            <li class="word">
                <div class="details">
                    <p></p>
                    <span></span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="example">
                    <div class="details">
                        <p>Significado</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Palavras Próximas</p>
                        <div class="list"></div>
                    </div>
                </li>      
            </div>
        </ul>    
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
